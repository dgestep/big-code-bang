// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'jline:jline:2.14.3'

    testCompile 'junit:junit:4.12'
}

task createModelStructure(type: JavaExec) {
    description 'Creates the model structure on the file system.'

    // Set main property to name of Groovy script class.
    main = 'com.estep.webkickstart.model.script.StructureCreatorScript'

    // Set classpath for running the Groovy script.
    classpath = sourceSets.main.runtimeClasspath
}

task removeModelStructure(type: JavaExec) {
    description 'Deletes the model structure from the file system.'

    // Set main property to name of Groovy script class.
    main = 'com.estep.webkickstart.model.script.StructureRemoveScript'

    // Set classpath for running the Groovy script.
    classpath = sourceSets.main.runtimeClasspath
}
